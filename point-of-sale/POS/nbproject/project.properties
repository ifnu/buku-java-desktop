application.title=POS
application.vendor=ifnu
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/POS.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-codec-1.3.jar=lib/commons-codec-1.3.jar
file.reference.commons-lang-2.1.jar=lib/commons-lang-2.1.jar
file.reference.fast-md5.jar=lib/fast-md5.jar
file.reference.jasypt-1.5.jar=lib/jasypt-1.5.jar
file.reference.jcalendar-1.3.2.jar=lib/jcalendar-1.3.2.jar
file.reference.joda-time-1.5.2.jar=lib/joda-time-1.5.2.jar
file.reference.log4j-1.2.9.jar=lib/log4j-1.2.9.jar
file.reference.ValidationAPI.jar=lib/ValidationAPI.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.MySQLDriver.classpath}:\
    ${libs.hibernate-persistence.classpath}:\
    ${libs.spring-framework.classpath}:\
    ${reference.POS-config.jar}:\
    ${file.reference.jcalendar-1.3.2.jar}:\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.commons-lang-2.1.jar}:\
    ${file.reference.fast-md5.jar}:\
    ${file.reference.jasypt-1.5.jar}:\
    ${file.reference.joda-time-1.5.2.jar}:\
    ${file.reference.log4j-1.2.9.jar}:\
    ${file.reference.ValidationAPI.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.artivisi.pos.ui.frame.FrameUtama
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.POS-config=../POS-config
reference.POS-config.jar=${project.POS-config}/dist/POS-config.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
